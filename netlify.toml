[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = true

[functions]
  node_bundler = "esbuild"
  included_files = ["netlify/functions/**/*"]
  external_node_modules = ["axios", "buffer"]

[build.environment]
  NODE_VERSION = "18.0.0"
